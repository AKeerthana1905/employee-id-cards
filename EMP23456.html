<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee ID Card</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: left;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      font-size: 16px;
      margin: 6px 0;
    }
    strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Amit Sharma</h2>
    <p><strong>ID:</strong> EMP123456</p>
    <p><strong>Role:</strong> Software Engineer</p>
    <p><strong>Dept:</strong> AI & ML</p>
    <p><strong>Email:</strong> amit.sharma@company.com</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Location:</strong> Bangalore, India</p>
    <p><strong>Unique Code:</strong> d9cf00cc-a00c-4541-83ae-5640d0163fc0</p>
  </div>
</body>
</html>

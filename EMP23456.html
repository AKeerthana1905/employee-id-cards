<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: white; color: white; }
    .card { background: #000080; padding: 40px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
    h2 { margin-bottom: 20px; color: #2c3e50; }
    p { margin: 10px 0; font-size: 18px; }
    strong { color: #555; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Details</h2>
    <p><strong>ID:</strong> EMP23456</p>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Department:</strong> Software Engineering</p>
    <p><strong>Role:</strong> Backend Developer</p>
    <p><strong>Email:</strong> john.doe@company.com</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Company:</strong> Company Name Pvt. Ltd.</p>
    <p><strong>Valid Until:</strong> 10-10-2030</p>
  </div>
</body>
</html>

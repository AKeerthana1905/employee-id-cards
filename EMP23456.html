      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .id-card {
      background: #fff;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(to bottom, #0575e6, #00f2fe);
      padding: 30px 0 60px;
      position: relative;
      text-align: center;
      color: white;
    }
    .photo {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      width: 100px;
      height: 100px;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      text-align: center;
      padding: 70px 20px 20px;
    }
    .content h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
    }
    .content p.title {
      margin: 5px 0;
      color: #888;
    }
    .info {
      text-align: left;
      padding: 0 30px;
      font-size: 14px;
      color: #333;
    }
    .info p {
      margin: 6px 0;
    }
    .barcode {
      text-align: center;
      padding: 10px;
    }
    .barcode img {
      height: 100px;
    }
    .qr-link {
      font-size: 12px;
      word-break: break-all;
      padding: 5px 20px;
    }
    .qr-link a {
      color: #0056cc;
      text-decoration: none;
    }
    .qr-link a:hover {
      text-decoration: underline;
    }
    .footer {
      background: linear-gradient(to top, #0575e6, #00f2fe);
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin-top: 10px;
    }
  </style>

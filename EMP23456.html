<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee ID Card - John Doe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #001f3f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      margin-top: 0;
      text-align: center;
      font-size: 24px;
      color: #00bfff;
    }

    .info {
      margin: 15px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      color: #ccc;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Details</h2>
    <div class="info"><span class="label">ID:</span> EMP23456</div>
    <div class="info"><span class="label">Name:</span> John Doe</div>
    <div class="info"><span class="label">Department:</span> Software Engineering</div>
    <div class="info"><span class="label">Role:</span> Backend Developer</div>
    <div class="info"><span class="label">Email:</span> john.doe@company.com</div>
    <div class="info"><span class="label">Phone:</span> +91 9876543210</div>
    <div class="footer">Company Name Pvt. Ltd.<br>Valid Until: 10-10-2030</div>
  </div>
</body>
</html>

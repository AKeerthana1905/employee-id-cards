<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee ID Card - John Doe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }
    .card {
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(to bottom, #004080, #001f3f);
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #333;
    }
    img.profile {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    img.logo {
      margin-top: 20px;
      width: 80px;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
    .company-name {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile" src="https://via.placeholder.com/100" alt="Employee Photo">
    <h2>John Doe</h2>
    <p>Backend Developer</p>
    <p><strong>ID No:</strong> EMP23456</p>
    <p><strong>Department:</strong> Software Engineering</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Email:</strong> john.doe@company.com</p>
    
    <!-- Company Logo -->
    <img class="logo" src="https://via.placeholder.com/80x80?text=Logo" alt="Company Logo">
    <div class="company-name">Company Name Pvt. Ltd.</div>
    
    <div class="footer">
      Valid Until: 10-10-2030
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1521790945508-bf2a36314e85?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      background-color: #000080;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90vw;
      max-width: 500px;
      padding: 5vw;
      background: rgba(0, 0, 128, 0.8); /* translucent dark blue card */
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: darkgoldenrod;
      font-size: 28px;
      margin-bottom: 4vw;
      text-align: center;
    }

    p {
      font-size: 4.5vw;
      margin: 2vw 0;
    }

    strong {
      color: #ffcc00;
    }

    @media (min-width: 600px) {
      h2 { font-size: 24px; }
      p { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Details</h2>
    <p><strong>ID:</strong> EMP23456</p>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Department:</strong> Software Engineering</p>
    <p><strong>Role:</strong> Backend Developer</p>
    <p><strong>Email:</strong> john.doe@company.com</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Company:</strong> Company Name Pvt. Ltd.</p>
    <p><strong>Valid Until:</strong> 10-10-2030</p>
  </div>
</body>
</html>

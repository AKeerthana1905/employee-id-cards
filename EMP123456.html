<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee ID Card</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .id-card {
      background: #fff;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(to bottom, #0575e6, #00f2fe);
      padding: 30px 0 60px;
      position: relative;
      text-align: center;
      color: white;
    }
    .header img.logo {
      width: 60px;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      width: 100px;
      height: 100px;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      text-align: center;
      padding: 70px 20px 20px;
    }
    .content h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
    }
    .content p.title {
      margin: 5px 0;
      color: #888;
    }
    .info {
      text-align: left;
      padding: 0 30px;
      font-size: 14px;
      color: #333;
    }
    .info p {
      margin: 6px 0;
    }
    .barcode {
      text-align: center;
      padding: 10px;
    }
    .barcode img {
      height: 40px;
    }
    .footer {
      background: linear-gradient(to top, #0575e6, #00f2fe);
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="logo" alt="Company Logo" />
      <div class="photo">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Photo" />
      </div>
    </div>
    <div class="content">
      <h2>Michal Smith</h2>
      <p class="title">General Manager</p>
    </div>
    <div class="info">
      <p><strong>ID No:</strong> 01234567890123</p>
      <p><strong>Blood:</strong> AB+</p>
      <p><strong>Phone:</strong> +91 123 456 7890</p>
      <p><strong>Email:</strong> name@mail.com</p>
    </div>
    <div class="barcode">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://akeerthana1905.github.io/employee-id-cards/EMP123456.html&size=100x100" alt="QR Code">
    </div>
    <div class="footer">
      Valid Until: 10-10-2030
    </div>
  </div>
</body>
</html>
